{% extends 'base.html' %}

{% block content %}
  <h1>Complete Task</h1>
  <p>Are you sure you want to complete "{{ task.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, complete it</button>
  </form>
  <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}
