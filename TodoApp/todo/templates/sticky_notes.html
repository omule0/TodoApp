<!DOCTYPE html>
<html>

<head>
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="#">

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    #app {
      display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      padding: 24px;
      gap: 24px;
    }

    .note {
      height: 250px;
      box-sizing: border-box;
      padding: 16px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 7px rgba(0, 0, 0, 0.15);
      resize: none;
      font-family: sans-serif;
      font-size: 20px;
    }

    .note:hover {
      transform: scale(1.1);
    }

    .add-note {
      height: 200px;
      border: none;
      outline: none;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      font-size: 120px;
      color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: background 0.2s;
    }

    .add-note:hover {
      background: rgba(0, 0, 0, 0.2);
    }
  </style>

</head>

<body>
  <div>
    <h1>Sticky Notes</h1>
    <h4>Note down your tasks will on the Go</h4>
  </div>
  <div id="app">
    <button class="add-note" type="button">+</button>
  </div>
</body>






<script>
  const notesContainer = document.getElementById("app");
  const addNoteButton = notesContainer.querySelector(".add-note");

  getNotes().forEach((note) => {
    const noteElement = createNoteElement(note.id, note.content, note.color);
    notesContainer.insertBefore(noteElement, addNoteButton);
  });

  addNoteButton.addEventListener("click", () => addNote());

  function getNotes() {
    return JSON.parse(localStorage.getItem("stickynotes-notes") || "[]");
  }

  function saveNotes(notes) {
    localStorage.setItem("stickynotes-notes", JSON.stringify(notes));
  }

  function createNoteElement(id, content, color) {
    const element = document.createElement("textarea");

    element.classList.add("note");
    element.value = content;
    element.placeholder = "Empty Sticky Note";
    element.style.backgroundColor = color || getRandomColor();

    element.addEventListener("change", () => {
      updateNote(id, element.value);
    });

    element.addEventListener("dblclick", () => {
      const doDelete = confirm(
        "Are you sure you wish to delete this sticky note?"
      );

      if (doDelete) {
        deleteNote(id, element);
      }
    });

    return element;
  }

  function addNote() {
    const notes = getNotes();
    const noteObject = {
      id: Math.floor(Math.random() * 100000),
      content: "",
      color: getRandomColor()
    };

    const noteElement = createNoteElement(noteObject.id, noteObject.content, noteObject.color);
    notesContainer.insertBefore(noteElement, addNoteButton);

    notes.push(noteObject);
    saveNotes(notes);
  }

  function updateNote(id, newContent) {
    const notes = getNotes();
    const targetNote = notes.filter((note) => note.id == id)[0];

    targetNote.content = newContent;
    saveNotes(notes);
  }

  function deleteNote(id, element) {
    const notes = getNotes().filter((note) => note.id != id);

    saveNotes(notes);
    notesContainer.removeChild(element);
  }

  function getRandomColor() {
    const letters = "0123456789ABCDEF";
    let color = "#";
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

</script>
