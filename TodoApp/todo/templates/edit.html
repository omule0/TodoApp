<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Edit Tasks</title>
	<style>
        body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f2f2f2;
		}
		.container {
            margin: 0 auto;
			width: 60%;
			background-color: #a3d8dbc5;
			padding: 30px;
			box-shadow: 0 0 5px 0 #b1edf1;
		}
        .header {
			font-size: 24px;
			font-weight: bold;
			color: #444;
		}
		.content {
			font-size: 16px;
			color: #666;
			line-height: 0.5;
		}
        form {
			margin-top: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"],
		input[type="date"],
		input[type="time"],
		select,
        textarea {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 70%;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 16px;
			color: #333;
		}
        button[type="submit"],
		button[type="button"] {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #0077c2;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
			margin-right: 10px;
		}
        button[type="submit"]:hover,
		button[type="button"]:hover {
			background-color: #00538c;
		}
    </style>
	<link rel="stylesheet" href="style.min.css" media="all">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
	<div class="container">
		<div class="header">
			Edit Tasks
		</div>
		<form id="edit-form">
			<label for="task-name">Task Name:</label>
			<input type="text" id="task-name" name="task-name" required aria-label="Task Name"><br>
