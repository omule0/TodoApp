<!DOCTYPE html>
<html>

<head>
    <title>Add a Task</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-9V9D+hzIJe8J7m26zvJZm7wZzg4+VYoo4lJ/2c7yJ4RZ8G6JnT6B3TzNwT6o4eV4TVs0Q0X9uB+zRYSdc6WuUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control custom-input" id="taskName"
                            placeholder="Enter task name" />
                    </div>
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="dueDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-toggle="tooltip"
                                data-placement="bottom" title="Set Due Date">
                                <i class="far fa-calendar-alt"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dueDropdown">
                                <div class="form-group mb-0 px-3">
                                    <label for="dueDate">Due Date</label>
                                    <input type="date" class="form-control" id="dueDate" />
                                </div>
                                <div class="form-group mb-0 px-3">
                                    <label for="dueTime">Due Time</label>
                                    <input type="time" class="form-control" id="dueTime" />
                                </div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" href="#" id="removeDueBtn"><i
                                        class="far fa-times-circle mr-2"></i>Remove Due Date</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="reminderDropdown"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-toggle="tooltip"
                                data-placement="bottom" title="Add Reminder">
                                <i class="far fa-bell"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="reminderDropdown">
                                <a class="dropdown-item" href="#">15 minutes before</a>
                                <a class="dropdown-item" href="#">30 minutes before</a>
                                <a class="dropdown-item" href="#">1 hour before</a>
                            </div>
                        </div>
                        <button type="button" class="btn btn-link" data-toggle="tooltip" data-placement="bottom"
                            title="Reset" id="resetBtn">
                            <i class="fas fa-redo"></i>
                        </button>
                        <button type="submit" class="add-task-btn">Add Task</button>
                    </div>
                </form>
            </div>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Tooltip JavaScript -->
</body>

</html>

<style>
    /* Style for the input field */
    .custom-input {
        border: none;
        border-bottom: 2px solid #ccc;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
    }

    /* Style for the "Add Task" button */
    .add-task-btn {
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        color: #fff;
        font-size: 16px;
        margin-left: 10px;
    }

    .add-task-btn:hover {
        background-color: #0069d9;
        cursor: pointer;
    }

    /* Style for the dropdown menus */

    .dropdown-item:hover {
        background-color: #f8f9fa;
        color: #212529;
    }

    .dropdown-divider {
        margin: 0;
    }

    .task-item {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 10px;
    }

    .task-text {
        font-size: 18px;
    }

    .task-buttons {
        display: flex;
        align-items: center;
    }

    .task-buttons button {
        margin-left: 5px;
    }

    .task-item {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;

    }

    .task-name {

        font-weight: bold;
    }

    .due-date {
        display: flex;
        align-items: center;
        margin-left: 10px;
    }

    .due-date i {
        margin-right: 5px;
    }

    .tasks-stamp {
        font-size: 12px;
        color: #999;
        margin-left: auto;
    }

    /* Icon styles */
    .task-icon {
        margin-right: 5px;
    }

    .task-icon.check {
        color: green;
    }

    .task-icon.remove {
        color: red;
    }

    /* Task list styles */
    .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .task-name {
        font-weight: bold;
    }

    .due-date {
        margin-right: 10px;
    }

    .tasks-stamp {
        padding: 5px;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
    }

    .tasks-stamp:hover {
        cursor: pointer;
        background-color: #0056b3;
    }
</style>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $("#dueDate, #dueTime").on("change", updateDueDate);
        $("#removeDueBtn").on("click", removeDueDate);
        $("#resetBtn").on("click", resetForm);
    });

    function updateDueDate() {
        var date = $("#dueDate").val();
        var time = $("#dueTime").val();
        if (date || time) {
            var dueDateTime = date + " " + time;
            $("#dueDropdown").html(
                '<i class="far fa-calendar-alt mr-2"></i>' + dueDateTime
            );
        } else {
            $("#dueDropdown").html('<i class="far fa-calendar-alt"></i>');
        }
    }

    function removeDueDate() {
        $("#dueDate, #dueTime").val("");
        $("#dueDropdown").html('<i class="far fa-calendar-alt"></i>');
        updateDueDate();
    }

    function resetForm() {
        $("form")[0].reset();
        updateDueDate();
    }
</script>
<script>
$("form").on("submit", function (event) {
    event.preventDefault();
    var taskName = $("#taskName").val();
    var dueDate = $("#dueDate").val();
    var dueTime = $("#dueTime").val();

    // validate input values
    if (!taskName) {
        alert("Please enter a task name.");
        return;
    }

    if (dueDate && !isValidDate(dueDate)) {
        alert("Please enter a valid due date (YYYY-MM-DD).");
        return;
    }

    if (dueTime && !isValidTime(dueTime)) {
        alert("Please enter a valid due time (HH:MM).");
        return;
    }

        // check if task already exists
        if (taskExists(taskName)) {
        alert("Task already exists.");
        return;
    }
    // add task to list
    var timestamp = new Date().getTime();
    var taskElement = $("<li>")
        .addClass(
            "list-group-item d-flex justify-content-between align-items-center"
        )
        .append($("<span>").addClass("task-name").text(taskName))
        .append(
            $("<span>")
                .addClass("due-date")
                .text(dueDate + " " + dueTime)
        )
        .append(
            $("<span>")
                .addClass("tasks-stamp")
                .html('<i class="fas fa-tasks task-icon"></i> Tasks')
                .on("click", function () {
                    // handle tasks button click
                })
        )
    $("#taskList").append(taskElement);
    resetForm();
});

function isValidDate(dateString) {
    var pattern = /^\d{4}-\d{2}-\d{2}$/;
    return pattern.test(dateString);
}

function isValidTime(timeString) {
    var pattern = /^([01]\d|2[0-3]):([0-5]\d)$/;
    return pattern.test(timeString);
}
function taskExists(taskName) {
    var exists = false;
    $(".task-name").each(function () {
        if ($(this).text() === taskName) {
            exists = true;
            return false; // break out of loop
        }
    });
    return exists;
}
</script>

        listItem.appendChild(tasksStamp);
        taskList.appendChild(listItem);

</script>
