{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Base{% endblock title %}</title>
    <!-- Bootstrap5 CSS -->

    <link href="https://unpkg.com/@webpixels/css/dist/index.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Static JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

</head>

<body>
    <div class="wrapper">
        <!-- ======= header ======= -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-0 py-3">
                <div class="container-xl">
                    <!-- Logo -->
                    <a class="navbar-brand py-lg-5 mb-lg-5 px-lg-6 me-0" href="{% url 'home' %}">
                        <img src="{% static 'Logo_todoApp.png' %}" height="50" width="50" />
                        <span class="name">TodoApp</span>
                    </a>
                    <!-- Navbar toggle -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <!-- Nav -->
                        <div class="navbar-nav mx-lg-auto">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">
                                        <i class="fas fa-angles-right"></i>
                                        <i class="bi bi-house"></i> Upcoming
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">
                                        <i class="fas fa-list-check"></i>
                                        <i class="bi bi-bar-chart"></i> Today
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">
                                        <i class="fas fa-message"></i>
                                        <i class="bi bi-chat"></i> Messages
                                        <span class="badge bg-opacity-30 bg-primary text-primary
                  rounded-pill d-inline-flex align-items-center ms-auto">0</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="#">
                                        <i class="fas fa-calendar"></i>
                                        <i class="bi bi-bookmarks"></i> Calendars
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="sticky_notes">
                                        <i class="far fa-note-sticky"></i>
                                        <i class="bi bi-people"></i> Sticky Wall
                                    </a>
                                </li>
                            </ul>
                            <!-- Divider -->
                            <hr class="navbar-divider my-5 opacity-20">
                            <!-- Navigation -->


                        </div>
                        <!-- Right navigation -->
                        <div class="dropdown">
                            <!-- Toggle -->
                            <a href="#" id="sidebarAvatar" role="button" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <div class="avatar-parent-child">
                                    <img alt="Profile pic"
                                        src="#"
                                        class="avatar avatar- rounded-circle">
                                    <span class="avatar-child avatar-badge bg-success"></span>
                                </div>
                            </a>
                            <!-- Menu -->
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarAvatar">
                                <a href="#" class="dropdown-item">Profile</a>
                                <hr class="dropdown-divider">
                                <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ============================================== Content Page Here ============================================== -->
        <!-- Block content from other pages denied here -->
        {% block content %} {% endblock content %}
        <!-- ============================================= END // Content Page ============================================= -->

    </div> <!-- End // Wrapper -->
</body>

</html>
