{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Task Reminder</title>
</head>
<body>
    <h1>Task Reminder</h1>
    <p>Dear User,</p>
    <p>A task in your to-do list is about to be due:</p>
    <ul>
        {% for task in tasks %}
        <li>{{ task.name }}</li>
        {% endfor %}
    </ul>
    <p>Please complete the tasks before the due date.</p>
    <p>Thank you!</p>
</body>
</html>
{% endblock content %}
```
