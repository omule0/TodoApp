<!doctype html>
<html>

{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<body>
    <div class="container mt-5 mb-5">
        <div class="d-flex flex row g-0">
            <div class="col-md-6 mt-3">
                <div class="card card2 p-3">
                    <div class="image">
                        <img src="{% static 'Login_image.jpg' %}" alt="Login image" style="">
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-3">
                <div class="card card1 p-3">
                    <div class="d-flex flex-column"><img src="{% static 'Logo_todoApp.png' %}" height="50" width="50" />
                        <span class="login mt-3">Log in</span> </div>
                    <div class="login-form">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ form | crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">
                                    Log In
                                </button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Already have an account?
                                <a class='ml-2' href="{% url 'Users-register' %}">Sign up</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
{% endblock content %}

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login page</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='#' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
</head>

</html>
