<script>
  $(document).ready(function () {
      // Listen for clicks on sidebar links
      $('.sidebar a').click(function (e) {
          e.preventDefault(); // Prevent default link behavior
          var url = $(this).attr('href'); // Get link URL
          $('.content').load(url + '.html'); // Load content via AJAX
          window.location.hash = url; // Update URL hash
      });

      // Listen for changes to URL hash
      $(window).on('hashchange', function () {
          var url = window.location.hash.slice(1); // Get hash value
          $('.content').load(url + '.html'); // Load content via AJAX
          location.reload(); // Reload the page
      });

      // Load initial content based on URL hash
      var initialHash = window.location.hash.slice(1);
      if (initialHash !== '') {
          $('.content').load(initialHash + '.html');
      }
  });
</script>
